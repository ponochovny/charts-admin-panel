<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>charts-admin-panel</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
	<script src="./main.js" defer></script>

	<body>
		<div class="page">
			<div class="page-header">
				<div class="page-title">
					<h2>Dashboard intro title</h2>
					<p>Ac vulputate purus semper fusce at. Non dolor in cras.</p>
				</div>
				<div class="tabs">
					<button class="tab">
						<img src="./assets/compare.svg" alt="" class="icon" />
						Compare
					</button>
					<button class="tab active">
						<img src="./assets/manager.svg" alt="" class="icon" />
						Managers
					</button>
					<button class="tab">
						<img src="./assets/employee.svg" alt="" class="icon" />
						Employees
					</button>
				</div>
			</div>
			<div class="page-content">
				<div class="metrics">
					<div class="metric">
						<div class="metric-head">
							RLQ
							<button>
								<img src="./assets/info.svg" alt="" width="16" height="16" />
							</button>
						</div>
						<div class="metric-content">
							<div class="waves-widget">
								<div class="waves-widget-bg"></div>
								<div class="waves-fill">
									<div class="waves-container">
										<svg
											class="waves"
											xmlns="http://www.w3.org/2000/svg"
											xmlns:xlink="http://www.w3.org/1999/xlink"
											viewBox="0 24 150 28"
											preserveAspectRatio="none"
											shape-rendering="auto"
										>
											<defs>
												<path
													id="gentle-wave"
													d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
												></path>
											</defs>
											<g class="parallax">
												<use
													xlink:href="#gentle-wave"
													x="48"
													y="0"
													fill="var(--wave-orange-light)"
												></use>
												<use
													xlink:href="#gentle-wave"
													x="48"
													y="7"
													fill="var(--wave-orange)"
												></use>
											</g>
										</svg>
									</div>
									<div class="waves-bg"></div>
								</div>
								<div class="waves-widget-content">
									<div class="percent">59,47<sub>%</sub></div>
									<div class="count">
										<img
											src="./assets/people.svg"
											alt=""
											width="16"
											height="16"
										/>
										<span>56 884</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="metric">
						<div class="metric-head">
							KI
							<button>
								<img src="./assets/info.svg" alt="" width="16" height="16" />
							</button>
						</div>
						<div class="metric-content">
							<div id="KIChart"></div>
						</div>
					</div>
					<div class="metric">
						<div class="metric-head">
							MZI
							<button>
								<img src="./assets/info.svg" alt="" width="16" height="16" />
							</button>
						</div>
						<div class="metric-content">
							<div class="mzi-chart-wrapper">
								<img src="./assets/angry_face.png" alt="" class="angry-face" />
								<img src="./assets/poker_face.png" alt="" class="poker-face" />
								<img src="./assets/happy_face.png" alt="" class="happy-face" />
								<div id="MZIChart"></div>
							</div>
						</div>
					</div>
					<div class="metric">
						<div class="metric-head">Survey Topics</div>
						<div class="metric-content">
							<ol type="A">
								<li>
									<span> Pulvinar iaculis placerat vitae dui </span>
								</li>
								<li>
									<span> Massa morbi mattis lectus ornare </span>
								</li>
								<li>
									<span> Diam sem vestibulum purus morbi </span>
								</li>
								<li>
									<span> Lorem ipsum dolor sit amet conse </span>
								</li>
							</ol>
						</div>
					</div>
					<div class="metric">
						<div class="metric-head">Survey Topics Scores</div>
						<div class="metric-content">
							<div id="SurveyTopicsChart"></div>
						</div>
					</div>
					<div class="metric">
						<div class="metric-head">KPs</div>
						<div class="metric-content">
							<div id="KPsChart"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
